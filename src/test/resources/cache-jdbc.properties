##
# JDBC driver specific properties

# Hypersonic
horizon.jdbc.value.type=BINARY
horizon.jdbc.driver = org.hsqldb.jdbcDriver
horizon.jdbc.url=jdbc:hsqldb:mem:horizondb
horizon.jdbc.user=sa
horizon.jdbc.password=


